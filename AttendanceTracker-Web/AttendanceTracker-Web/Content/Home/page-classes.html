<link href="/Content/Home/Classes.css"/>
<h4>Your Classes</h4>
<div class="mdl-list">
    <div ng-repeat="c in classData" class="mdl-list__item">
        <span class="mdl-list__item-primary-content">{{c.Name}}</span>
        <button type="button" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons mdl-color-text--red-500">remove_circle</i></button>
        <a href="#!students/{{c.ID}}" type="button" class="mdl-button mdl-js-button mdl-button--icon"><i class="material-icons mdl-color-text--accent">edit</i></a>
    </div>
</div>
