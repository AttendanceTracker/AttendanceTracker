<md-dialog>
    <form ng-cloak>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-select placeholder="Assign to user" ng-model="class" md-on-open="getClasses()" style="min-width: 200px;">
                    <md-option ng-value="class" ng-repeat="class in classData">{{class.Name}}</md-option>
                </md-select>
                <md-time-picker ng-model="startTime" message="timePickerError" no-meridiem no-auto-switch></md-time-picker>
                <md-time-picker ng-model="endTime" message="timePickerError" no-meridiem no-auto-switch></md-time-picker>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()" target="_blank" md-autofocus>Close</md-button>
            <span flex></span>
            <md-button ng-click="add()" target="_blank" md-autofocus>Add</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
